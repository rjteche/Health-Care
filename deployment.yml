
apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcare
spec:
  replicas: 1
  selector:
    matchLabels:
      app: healthcare
  template:
    metadata:
      labels:
          app: healthcare
    spec:
      containers:
        - name: simple-container
        image: rjteche/healthcare-rj
        ports:
        - containerPort: 8086

---

apiVersion: v1
kind: Service
metadata:
  name: healthcare
spec:
  selector:
    app: healthcare
  type: NodePort
  ports:
    - port: 80
      targetPort: 8086
      nodePort: 30007
